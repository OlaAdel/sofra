<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
		<head th:replace="layouts :: header"></head>
	<body>
		<nav th:replace="layouts :: navbar"></nav>
			<br>
		<div class="container">
		
		
			<form th:action="@{/recipes/save}" th:object="${recipe}" method="POST">
						
			<div class="form-group row">
				<input type="text" placeholder="Title" th:field="${recipe.title}">
			</div>
		
			<div class="form-group row">
				<input type="text" placeholder="Description" th:field="${recipe.description}">
			</div>
			
			<div class="form-group row">
				<label>Servings</label>
				<input type="text" placeholder="Servings" th:field="${recipe.servings}">
			</div>
			
			<div class="form-group row">
				<label>Cooking Time In Minutes</label>
				<input type="text" placeholder="Servings" th:field="${recipe.cookingTimeInMinutes}">
			</div>
			
			<div class="form-group row">
				<textarea type="text" placeholder="Ingredients" th:field="${recipe.ingredients}"></textarea>
			</div>
			
			<div class="form-group row">
				<textarea type="text" placeholder="Servings" th:field="${recipe.steps}"></textarea>
			</div>

						
			<button class="btn btn-info col-2" type="submit">Create Recipe</button>
			
			</form>
		</div>
		
	</body>
	
	
</html>
